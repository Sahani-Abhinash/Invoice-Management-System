<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Companies</h2>
    <button class="btn btn-primary" (click)="createCompany()">Add Company</button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Tax Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.taxNumber }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editCompany(company.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCompany(company.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Company' : 'Create Company' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/companies']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter company name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="taxNumber" class="form-label">Tax Number</label>
        <input type="text" class="form-control" id="taxNumber" formControlName="taxNumber" placeholder="Enter tax number">
        <div class="text-danger small" *ngIf="form.get('taxNumber')?.touched && form.get('taxNumber')?.invalid">Tax Number is required</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
        <label for="logoFile" class="form-label">Company Logo</label>
        <div class="d-flex gap-2 align-items-center">
          <input type="file" class="form-control" id="logoFile" (change)="onLogoSelected($event)" accept="image/*">
          <button type="button" class="btn btn-info btn-sm" (click)="uploadLogo()" [disabled]="!selectedLogoFile || isUploading">
            <span *ngIf="!isUploading"><i class="las la-cloud-upload-alt me-1"></i>Upload</span>
            <span *ngIf="isUploading"><i class="las la-spinner spinning me-1"></i>Uploading...</span>
          </button>
        </div>
        <small class="text-muted">Supported: JPG, PNG, GIF (Max 2MB)</small>
        <div *ngIf="logoUrl" class="mt-2">
          <div class="d-flex align-items-center gap-2">
            <img [src]="logoUrl" alt="Company Logo" style="max-height: 80px; max-width: 200px; border-radius: 4px; border: 1px solid #ddd; padding: 4px;">
            <button type="button" class="btn btn-sm btn-danger" (click)="removeLogo()"><i class="las la-trash me-1"></i>Remove</button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="defaultCurrencyId" class="form-label">Default Currency</label>
        <select class="form-select" id="defaultCurrencyId" formControlName="defaultCurrencyId">
          <option value="">Select currency (optional)</option>
          <option *ngFor="let currency of currencies" [value]="currency.id">{{ currency.code }} - {{ currency.name }} ({{ currency.symbol }})</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <select class="form-select" id="address" formControlName="addressId">
          <option value="">Select address (optional)</option>
          <option *ngFor="let addr of addresses" [value]="addr.id">{{ formatAddress(addr) }}</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/companies']">Cancel</a>
      </div>
    </form>
  </div>
</div>

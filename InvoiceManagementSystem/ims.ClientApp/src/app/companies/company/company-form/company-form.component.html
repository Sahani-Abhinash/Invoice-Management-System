<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Company' : 'Create Company' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/companies']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter company name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="taxNumber" class="form-label">Tax Number</label>
        <input type="text" class="form-control" id="taxNumber" formControlName="taxNumber" placeholder="Enter tax number">
        <div class="text-danger small" *ngIf="form.get('taxNumber')?.touched && form.get('taxNumber')?.invalid">Tax Number is required</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
        <label for="logoUrl" class="form-label">Logo URL</label>
        <input type="text" class="form-control" id="logoUrl" formControlName="logoUrl" placeholder="Enter logo URL">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <select class="form-select" id="address" formControlName="addressId">
          <option value="">Select address (optional)</option>
          <option *ngFor="let addr of addresses" [value]="addr.id">{{ formatAddress(addr) }}</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/companies']">Cancel</a>
      </div>
    </form>
  </div>
</div>

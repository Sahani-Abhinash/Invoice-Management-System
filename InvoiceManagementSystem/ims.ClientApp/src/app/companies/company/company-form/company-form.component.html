<div class="container mt-4">
  <h2>{{ id ? 'Edit Company' : 'Add Company' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter company name">
    </div>

    <div class="mb-3">
      <label for="taxNumber" class="form-label">Tax Number</label>
      <input type="text" class="form-control" id="taxNumber" formControlName="taxNumber" placeholder="Enter tax number">
    </div>

    <button type="submit" class="btn btn-primary me-2">{{ id ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" routerLink="/companies">Cancel</button>
  </form>
</div>

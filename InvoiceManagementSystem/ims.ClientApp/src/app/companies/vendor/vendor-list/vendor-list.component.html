<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Vendors</h2>
    <button class="btn btn-primary" (click)="create()">Add Vendor</button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Tax Number</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.contactName }}</td>
        <td>{{ vendor.email }}</td>
        <td>{{ vendor.phone }}</td>
        <td>{{ vendor.taxNumber }}</td>
        <td>{{ formatAddress(vendor.address) }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="edit(vendor.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(vendor.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

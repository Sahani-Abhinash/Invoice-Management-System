<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Branch' : 'Create Branch' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/branches']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter branch name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <app-address-manager 
          [entityId]="id" 
          [entityType]="'Branch'"
          (addressesUpdated)="onAddressesUpdated($event)">
        </app-address-manager>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || managedAddresses.length === 0">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/branches']">Cancel</a>
      </div>
    </form>
  </div>
</div>

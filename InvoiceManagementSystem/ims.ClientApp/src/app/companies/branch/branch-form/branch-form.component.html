<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Branch' : 'Create Branch' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/branches']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter branch name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <select class="form-select" id="company" formControlName="companyId">
          <option value="" disabled>Select company</option>
          <option *ngFor="let company of companies" [value]="company.id.toString()">{{ company.name }}</option>
        </select>
        <div class="text-danger small" *ngIf="form.get('companyId')?.touched && form.get('companyId')?.invalid">Company is required</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <select class="form-select" id="address" formControlName="addressId">
          <option value="">Select address (optional)</option>
          <option *ngFor="let addr of addresses" [value]="addr.id">{{ formatAddress(addr) }}</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/branches']">Cancel</a>
      </div>
    </form>
  </div>
</div>

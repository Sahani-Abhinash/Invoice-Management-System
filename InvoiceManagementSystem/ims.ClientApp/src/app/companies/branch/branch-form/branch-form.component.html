<div class="container mt-4">
  <h2>{{ id ? 'Edit Branch' : 'Add Branch' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter branch name">
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <select class="form-select" id="company" formControlName="companyId">
        <option value="" disabled>Select company</option>
        <option *ngFor="let company of companies" [value]="company.id?.toString()">{{ company.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary me-2">{{ id ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" routerLink="/branches">Cancel</button>
  </form>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Warehouse' : 'Create Warehouse' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/warehouses']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter warehouse name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <select class="form-select" id="branch" formControlName="branchId">
          <option value="" disabled>Select branch</option>
          <option *ngFor="let branch of branches" [value]="branch.id.toString()">{{ branch.name }}</option>
        </select>
        <div class="text-danger small" *ngIf="form.get('branchId')?.touched && form.get('branchId')?.invalid">Branch is required</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/warehouses']">Cancel</a>
      </div>
    </form>
  </div>
</div>

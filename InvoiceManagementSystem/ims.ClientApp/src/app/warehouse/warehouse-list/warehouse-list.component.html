<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0">Warehouses</h4>
      <div class="page-title-right">
        <button (click)="createWarehouse()" class="btn btn-primary">
          <i class="las la-plus-circle me-1"></i> Add Warehouse
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle table-nowrap mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>Address</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="isLoading">
                <td colspan="4" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
              <tr *ngIf="!isLoading && warehouses.length === 0">
                <td colspan="4" class="text-center py-4">
                  <div class="mb-3">
                    <i class="las la-warehouse fs-48 text-muted"></i>
                  </div>
                  <h6 class="text-muted">No warehouses found</h6>
                  <p class="text-muted small">Start by adding your first warehouse.</p>
                </td>
              </tr>
              <tr *ngFor="let w of warehouses">
                <td>
                  <span class="fw-medium">{{ w.name }}</span>
                </td>
                <td>{{ branchName(w) }}</td>
                <td>
                  <span [title]="formatAddress(address(w.id)) || 'No address'">
                    {{ formatAddress(address(w.id)) || 'â€”' }}
                  </span>
                </td>
                <td class="text-end">
                  <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-sm btn-soft-info" (click)="editWarehouse(w.id)" title="Edit">
                      <i class="las la-edit fs-15"></i>
                    </button>
                    <button class="btn btn-sm btn-soft-danger" (click)="deleteWarehouse(w.id)" title="Delete">
                      <i class="las la-trash fs-15"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

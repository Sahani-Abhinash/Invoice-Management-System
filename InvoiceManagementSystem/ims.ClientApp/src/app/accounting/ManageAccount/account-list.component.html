<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">Chart of Accounts</h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-primary" (click)="createAccount()">
            <i class="las la-plus me-1"></i> New Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="search-box">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search by name or description..."
                  (input)="onSearchChange($event)"
                  aria-label="Search accounts"
                />
                <i class="las la-search search-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div *ngIf="!isLoading && !errorMessage" class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let account of filteredAccounts" class="clickable-row" (click)="viewAccount(account.id)">
                  <td>{{ account.name }}</td>
                  <td>{{ account.description }}</td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-soft-primary me-1"
                      (click)="editAccount(account.id); $event.stopPropagation()"
                      title="Edit account"
                    >
                      <i class="las la-pen"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-soft-info"
                      (click)="viewAccount(account.id); $event.stopPropagation()"
                      title="View details"
                    >
                      <i class="las la-eye"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="filteredAccounts.length === 0">
                  <td colspan="6" class="text-center text-muted py-4">
                    No accounts found
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

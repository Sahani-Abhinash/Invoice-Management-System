<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">{{ isEditMode ? 'Edit Account' : 'New Account' }}</h4>
        <div class="page-title-right">
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="las la-arrow-left me-1"></i> Back to Accounts
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
            {{ successMessage }}
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="name" class="form-label">Account Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="e.g., Checking Account"
                  [class.is-invalid]="accountForm.get('name')?.invalid && accountForm.get('name')?.touched"
                />
                <div class="invalid-feedback" *ngIf="accountForm.get('name')?.hasError('required')">
                  Account name is required
                </div>
                <div class="invalid-feedback" *ngIf="accountForm.get('name')?.hasError('minlength')">
                  Name must be at least 3 characters
                </div>
              </div>

              <div class="col-md-12 mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="2"
                  placeholder="Optional description"
                ></textarea>
              </div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSaving || !accountForm.valid"
              >
                <span *ngIf="!isSaving">
                  <i class="las la-save me-1"></i>
                  {{ isEditMode ? 'Update Account' : 'Create Account' }}
                </span>
                <span *ngIf="isSaving">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Saving...
                </span>
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

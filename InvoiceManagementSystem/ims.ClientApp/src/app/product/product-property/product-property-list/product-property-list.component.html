<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Product Properties</h4>
            <div class="page-title-right">
                <button (click)="createProperty()" class="btn btn-primary">
                    <i class="las la-plus-circle me-1"></i> Add Property
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''"></button>
</div>

<div class="row">
    <div class="col-12">
        <app-table-controls
            [searchText]="tableManager.getSearchText()"
            searchPlaceholder="Search by name or description..."
            [pageSize]="tableManager.getPageSize()"
            [totalRecords]="tableManager.getTotalRecords()"
            (searchChange)="onSearch($event)"
            (pageSizeChange)="tableManager.setPageSize($event)">
        </app-table-controls>

        <div *ngIf="tableManager.getDisplayData().length === 0 && tableManager.getTotalRecords() === 0" class="alert alert-info">
            No product properties found. Click "Add Property" to create one.
        </div>

        <div class="card" *ngIf="tableManager.getDisplayData().length > 0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle table-nowrap mb-0">
                        <thead class="table-light">
                            <tr>
                                <th (click)="onSort('name')" style="cursor: pointer;">
                                    Name
                                    <i *ngIf="tableManager.getSortColumn() === 'name'"
                                        [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                                </th>
                                <th (click)="onSort('description')" style="cursor: pointer;">
                                    Description
                                    <i *ngIf="tableManager.getSortColumn() === 'description'"
                                        [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                                </th>
                                <th (click)="onSort('displayOrder')" style="cursor: pointer;">
                                    Display Order
                                    <i *ngIf="tableManager.getSortColumn() === 'displayOrder'"
                                        [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                                </th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="!tableManager.getDisplayData().length && tableManager.getTotalRecords() > 0">
                                <td colspan="4" class="text-center py-4">
                                    <div class="mb-3">
                                        <i class="las la-search fs-48 text-muted"></i>
                                    </div>
                                    <h6 class="text-muted">No results found</h6>
                                    <p class="text-muted small">Try adjusting your search.</p>
                                </td>
                            </tr>
                            <tr *ngFor="let property of tableManager.getDisplayData()">
                                <td><span class="fw-medium">{{ property.name }}</span></td>
                                <td>{{ property.description || 'â€”' }}</td>
                                <td><span class="badge bg-light-subtle text-dark">{{ property.displayOrder }}</span></td>
                                <td class="text-end">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <button class="btn btn-sm btn-soft-info" (click)="viewAttributes(property.id)" title="View Attributes">
                                            <i class="las la-list fs-15"></i>
                                        </button>
                                        <button class="btn btn-sm btn-soft-warning" (click)="editProperty(property.id)" title="Edit">
                                            <i class="las la-edit fs-15"></i>
                                        </button>
                                        <button class="btn btn-sm btn-soft-danger" (click)="deleteProperty(property.id)" title="Delete">
                                            <i class="las la-trash fs-15"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <app-table-pagination [tableManager]="tableManager"></app-table-pagination>
        </div>
    </div>
</div>

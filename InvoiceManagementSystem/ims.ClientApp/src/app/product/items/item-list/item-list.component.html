<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Items</h4>
            <div class="page-title-right">
                <button (click)="createItem()" class="btn btn-primary">
                    <i class="las la-plus-circle me-1"></i> Add Item
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <app-table-controls
            [searchText]="tableManager.getSearchText()"
            searchPlaceholder="Search by name, SKU, or unit of measure..."
            [pageSize]="tableManager.getPageSize()"
            [totalRecords]="tableManager.getTotalRecords()"
            (searchChange)="onSearch($event)"
            (pageSizeChange)="tableManager.setPageSize($event)">
        </app-table-controls>

    <div *ngIf="tableManager.getDisplayData().length === 0 && tableManager.getTotalRecords() === 0" class="alert alert-info">
        No items found. Click "Add Item" to create one.
    </div>

    <div class="card" *ngIf="tableManager.getDisplayData().length > 0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle table-nowrap mb-0">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 80px;">Image</th>
                            <th (click)="onSort('name')" style="cursor: pointer;">
                                Name
                                <i *ngIf="tableManager.getSortColumn() === 'name'" 
                                    [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                            </th>
                            <th (click)="onSort('sku')" style="cursor: pointer;">
                                SKU
                                <i *ngIf="tableManager.getSortColumn() === 'sku'" 
                                    [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                            </th>
                            <th (click)="onSort('uom')" style="cursor: pointer;">
                                Unit of Measure
                                <i *ngIf="tableManager.getSortColumn() === 'uom'" 
                                    [class]="'las ' + (tableManager.getSortDirection() === 'asc' ? 'la-arrow-up' : 'la-arrow-down') + ' ms-1'"></i>
                            </th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!tableManager.getDisplayData().length && tableManager.getTotalRecords() > 0">
                            <td colspan="5" class="text-center py-4">
                                <div class="mb-3">
                                    <i class="las la-search fs-48 text-muted"></i>
                                </div>
                                <h6 class="text-muted">No results found</h6>
                                <p class="text-muted small">Try adjusting your search.</p>
                            </td>
                        </tr>
                        <tr *ngFor="let item of tableManager.getDisplayData()">
                            <td>
                                <ng-container *ngIf="getMainImageUrl(item) as imgUrl; else noItemThumb">
                                    <img [src]="imgUrl" alt="Item image" style="width: 48px; height: 48px; object-fit: cover; border-radius: 8px; border: 1px solid #e9ecef; background: #f8f9fa;">
                                </ng-container>
                                <ng-template #noItemThumb>
                                    <div class="d-inline-flex align-items-center justify-content-center" style="width: 48px; height: 48px; border-radius: 8px; border: 1px dashed #ced4da; color: #adb5bd; background: #f8f9fa;">
                                        <i class="las la-image"></i>
                                    </div>
                                </ng-template>
                            </td>
                            <td><span class="fw-medium">{{ item.name }}</span></td>
                            <td>{{ item.sku }}</td>
                            <td>{{ item.unitOfMeasure?.name || 'â€”' }} <span *ngIf="item.unitOfMeasure?.symbol">({{ item.unitOfMeasure?.symbol }})</span></td>
                            <td class="text-end">
                                <div class="d-flex gap-2 justify-content-end">
                                    <button class="btn btn-sm btn-soft-info" (click)="editItem(item.id)" title="Edit">
                                        <i class="las la-edit fs-15"></i>
                                    </button>
                                    <button class="btn btn-sm btn-soft-danger" (click)="deleteItem(item.id)" title="Delete">
                                        <i class="las la-trash fs-15"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <app-table-pagination [tableManager]="tableManager"></app-table-pagination>

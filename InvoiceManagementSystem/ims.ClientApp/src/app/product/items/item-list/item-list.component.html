<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Items</h2>
        <button class="btn btn-primary" (click)="createItem()">Add Item</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Unit of Measure</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.name }}</td>
                <td>{{ item.sku }}</td>
                <td>{{ item.unitOfMeasure?.name || 'â€”' }} <span *ngIf="item.unitOfMeasure?.symbol">({{
                        item.unitOfMeasure?.symbol }})</span></td>
                <td>
                    <button class="btn btn-sm btn-info me-2" (click)="editItem(item.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="items.length === 0">
                <td colspan="4" class="text-center text-muted">No items found.</td>
            </tr>
        </tbody>
    </table>
</div>

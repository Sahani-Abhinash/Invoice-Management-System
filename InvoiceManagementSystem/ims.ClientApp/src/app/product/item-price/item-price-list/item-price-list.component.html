<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Item Prices</h2>
        <button class="btn btn-primary" (click)="createItemPrice()">Add Price</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price List</th>
                <th>Price</th>
                <th>Effective From</th>
                <th>Effective To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ip of itemPrices$ | async">
                <td>{{ ip.item?.name }} ({{ ip.item?.sku }})</td>
                <td>{{ ip.priceList?.name }}</td>
                <td>{{ ip.price | currency }}</td>
                <td>{{ ip.effectiveFrom | date:'mediumDate' }}</td>
                <td>{{ ip.effectiveTo ? (ip.effectiveTo | date:'mediumDate') : 'â€”' }}</td>
                <td>
                    <button class="btn btn-sm btn-info me-2" (click)="editItemPrice(ip.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteItemPrice(ip.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="(itemPrices$ | async)?.length === 0">
                <td colspan="6" class="text-center text-muted">No prices found.</td>
            </tr>
        </tbody>
    </table>
</div>

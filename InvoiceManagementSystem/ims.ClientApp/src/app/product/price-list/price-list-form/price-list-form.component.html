<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ id ? 'Edit Price List' : 'Create Price List' }}</h5>
        <a class="btn btn-sm btn-light" [routerLink]="['/products/pricelists']">Back</a>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is
                    required</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="isDefault" formControlName="isDefault">
                <label class="form-check-label" for="isDefault">
                    Is Default
                </label>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create'
                    }}</button>
                <a class="btn btn-light" [routerLink]="['/products/pricelists']">Cancel</a>
            </div>
        </form>
    </div>
</div>

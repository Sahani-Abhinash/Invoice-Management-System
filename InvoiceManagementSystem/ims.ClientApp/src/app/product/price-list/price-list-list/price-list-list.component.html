<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Price Lists</h2>
        <button class="btn btn-primary" (click)="createPriceList()">Add Price List</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Is Default</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pl of priceLists$ | async">
                <td>{{ pl.name }}</td>
                <td>
                    <span class="badge" [ngClass]="pl.isDefault ? 'bg-success' : 'bg-secondary'">
                        {{ pl.isDefault ? 'Yes' : 'No' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-info me-2" (click)="editPriceList(pl.id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deletePriceList(pl.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="(priceLists$ | async)?.length === 0">
                <td colspan="3" class="text-center text-muted">No price lists found.</td>
            </tr>
        </tbody>
    </table>
</div>

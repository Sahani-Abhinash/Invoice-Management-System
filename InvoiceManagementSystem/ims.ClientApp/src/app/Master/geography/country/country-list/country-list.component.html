<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Countries</h2>
    <button class="btn btn-primary" (click)="createCountry()">Add Country</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of countries">
        <td>{{ c.name }}</td>
        <td>{{ c.code || 'â€”' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editCountry(c.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCountry(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

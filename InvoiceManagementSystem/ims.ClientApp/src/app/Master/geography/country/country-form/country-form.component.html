<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Country' : 'Create Country' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/geography/countries']">Back</a>
  </div>
  <div class="card-body">
    <!-- Success Message -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
      <strong>Success!</strong> Country has been saved successfully.
      <button type="button" class="btn-close" (click)="success = false" aria-label="Close"></button>
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <strong>Error!</strong> {{ error }}
      <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
    </div>

    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center my-3" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          formControlName="name" 
          placeholder="Enter country name"
          [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid">
        <div class="invalid-feedback d-block" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          <span *ngIf="form.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="form.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="isoCode" class="form-label">ISO Code</label>
        <input 
          type="text" 
          class="form-control" 
          id="isoCode" 
          formControlName="isoCode" 
          placeholder="Optional country ISO code (e.g., US, IN, GB)"
          [class.is-invalid]="form.get('isoCode')?.touched && form.get('isoCode')?.invalid">
        <div class="invalid-feedback d-block" *ngIf="form.get('isoCode')?.touched && form.get('isoCode')?.invalid">
          <span *ngIf="form.get('isoCode')?.errors?.['minlength']">ISO Code must be at least 2 characters</span>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="form.invalid || loading">
          {{ loading ? 'Saving...' : (id ? 'Update' : 'Create') }}
        </button>
        <a class="btn btn-light" [routerLink]="['/geography/countries']">Cancel</a>
      </div>
    </form>
  </div>
</div>

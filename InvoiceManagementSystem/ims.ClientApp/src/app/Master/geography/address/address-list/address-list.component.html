<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Addresses</h2>
    <button class="btn btn-primary" (click)="createAddress()">Add Address</button>
  </div>

  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

  <div class="text-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <table class="table table-striped table-hover" *ngIf="!loading">
    <thead>
      <tr>
        <th>Line 1</th>
        <th>Country</th>
        <th>State</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of addresses">
        <td>{{ a.line1 }}</td>
        <td>{{ a.country?.name || '—' }}</td>
        <td>{{ a.state?.name || '—' }}</td>
        <td>{{ a.city?.name || '—' }}</td>
        <td>{{ a.postalCode?.code || '—' }}</td>
        <td>{{ a.type !== null && a.type !== undefined ? AddressType[a.type] : '—' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editAddress(a.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteAddress(a.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

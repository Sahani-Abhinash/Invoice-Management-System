<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>States</h2>
    <button class="btn btn-primary" (click)="createState()">Add State</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of states">
        <td>{{ s.name }}</td>
        <td>{{ countryName(s) }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editState(s.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteState(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

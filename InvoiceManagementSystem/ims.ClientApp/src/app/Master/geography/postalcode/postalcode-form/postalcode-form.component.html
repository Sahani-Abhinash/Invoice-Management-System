<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit Postal Code' : 'Create Postal Code' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/geography/postalcodes']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" id="code" formControlName="code" placeholder="Enter postal code">
        <div class="text-danger small" *ngIf="form.get('code')?.touched && form.get('code')?.invalid">Code is required</div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <select class="form-select" id="city" formControlName="cityId">
          <option value="" disabled>Select city</option>
          <option *ngFor="let c of cities" [value]="c.id.toString()">{{ c.name }}</option>
        </select>
        <div class="text-danger small" *ngIf="form.get('cityId')?.touched && form.get('cityId')?.invalid">City is required</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/geography/postalcodes']">Cancel</a>
      </div>
    </form>
  </div>
</div>

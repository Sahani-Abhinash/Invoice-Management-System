<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ id ? 'Edit City' : 'Create City' }}</h5>
    <a class="btn btn-sm btn-light" [routerLink]="['/geography/cities']">Back</a>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter city name">
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" formControlName="stateId">
          <option value="" disabled>Select state</option>
          <option *ngFor="let s of states" [value]="s.id.toString()">{{ s.name }}</option>
        </select>
        <div class="text-danger small" *ngIf="form.get('stateId')?.touched && form.get('stateId')?.invalid">State is required</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a class="btn btn-light" [routerLink]="['/geography/cities']">Cancel</a>
      </div>
    </form>
  </div>
</div>

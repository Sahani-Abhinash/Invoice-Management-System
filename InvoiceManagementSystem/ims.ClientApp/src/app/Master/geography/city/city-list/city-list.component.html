<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Cities</h2>
    <button class="btn btn-primary" (click)="createCity()">Add City</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>State</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cities">
        <td>{{ c.name }}</td>
        <td>{{ stateName(c) }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editCity(c.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCity(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

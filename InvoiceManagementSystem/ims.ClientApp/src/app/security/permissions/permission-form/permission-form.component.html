<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ isEdit ? 'Edit Permission' : 'Create Permission' }}</h5>
    <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/permissions']">Back</a>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-muted">Loadingâ€¦</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="name" placeholder="e.g., Users.Manage" />
          <small class="text-muted">Use format: Module.Action (e.g., Users.View, Roles.Manage)</small>
        </div>
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" formControlName="description" rows="3" placeholder="Brief description of what this permission controls"></textarea>
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
          {{ isEdit ? 'Save Changes' : 'Create Permission' }}
        </button>
      </div>
    </form>
  </div>
</div>
